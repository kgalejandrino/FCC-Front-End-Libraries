
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Random Quote Machine</title>
</head>
<body class="background-color">
    <div id="quote-box">
        <p id="text" class="text-color">“Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.”</p>
        <p id="author" class="text-color"><span>-</span> Albert Einstein</p>
        <div id="buttons">
            <a id="tweet-quote" href="twitter.com/intent/tweet" target="_top"><i class="fab fa-twitter-square text-color" id="icon-twitter"></i></a>
            <button id="new-quote" class="background-color">New Quote</button>
        </div>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
